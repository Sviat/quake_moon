game moon;

cl_backspeed "400"
cl_forwardspeed "400"

// Necessary for internal music-player
snd_musicvolume 0.0

// Set KEK's engine commands
// Necessary to use text UI (QGlyphs, lines, print time)
scr_usekfont 0
scr_printtime 5
scr_maxlines 20
scr_centertime 1

// Load default map
skill 2
coop 1
maxplayers 4
seta hostname "ReProMoon"
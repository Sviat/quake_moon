// Created by Sanctus-Susanin: https://steamcommunity.com/id/sanctorum/ (Steam) / @SanctusSusanin (Discord)

game moon;

cl_backspeed "400"
cl_forwardspeed "400"

// Necessary for internal music-player
snd_musicvolume 0.0

// Set FTE engine commands
// Necessary to use text UI (QGlyphs, lines, print time)
scr_usekfont 0
// FTE has 4 lines by default which is not enough
con_notifylines 16
con_notifytime 5
// Golden digit raster glyphs
com_parseutf8 0
// Fix glowing corpses
ruleset_allow_fbmodels 0

// Mouse buttons have different names
bind mouse4 "kill"
bind mouse5 "impulse 7"

// Load default map
skill 2
deathmatch 1
maxplayers 4
seta hostname "ReProMoon"
map moon4